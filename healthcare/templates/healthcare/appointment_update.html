{% extends 'healthcare/base.html' %}
{% block title %}Update Appointment{% endblock %}

{% block body %}
<div>
  <div class="panel-body">
    {% if appointment.doctor.user == request.user %}
    <form id="contact" class="search-container" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <style>
        input#id_appointment_time{
          float:center;
          margin: 0 auto;
          width: 100%;
          height: 45px;
          padding: 0 20px;
          font-size: 2rem;
          border: 1px solid #D0CFCE;
        }
        textarea#id_prescription{
          float:center;
          margin: 0 auto;
          width: 100%;
          height: 250px;
          padding: 0 20px;
          font-size: 2rem;
          border: 1px solid #D0CFCE;
          outline: none;
}
        select#id_status{
          float:center;
          margin: 0 auto;
          width: 100%;
          height: 45px;
          padding: 0 20px;
          font-size: 2rem;
          border: 1px solid #D0CFCE;
          outline: none;
}
          input#id_fee{
            float:center;
            margin: 0 auto;
            width: 100%;
            height: 45px;
            padding: 0 20px;
            font-size: 2rem;
            border: 1px solid #D0CFCE;
            outline: none;

        }
        </style>
        <div style="float:center;">
          <center><h2 style="color: #F96;	display: block;	font-size: 30px;font-weight: 400;">Update Appointment<h2><br /></center>
            <center><div><h2 style="color:#F96;">{{ appointment.user }}</h2><br  /></div></center>
        {% include 'registration/form-template.html'%}
        <script>
        $('#id_appointment_time').attr('type', 'time');

        </script>
        <div class="form-group">

            <center><button class="button-three">Update</button></center>
        </div>
        </div>
    </form>
    {% endif %}
</div>
</div>
{% endblock %}
